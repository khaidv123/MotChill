{% extends 'movie/base.html' %}

{% block content %}
<div class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h2 class="text-2xl mb-6 font-semibold text-center">Sign Up</h2>
        
        <!-- Thêm phần hiển thị thông báo -->
        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="p-2 mb-2 rounded text-white {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% else %}bg-yellow-500{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post" action="{% url 'account:signup' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-white text-black focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-white text-black focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password1" name="password1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-white text-black focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-white text-black focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign Up</button>
            </div>
        </form>

        <div class="text-sm text-center mt-4">
            <p class="text-black">Already have an account? 
                <a href="{% url 'account:login' %}" class="highlight-link">Sign in here</a>
            </p>
        </div>
        
    </div>
</div>


{% endblock content %}
