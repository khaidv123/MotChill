{% extends 'movie/base.html' %}

{% block content %}
<div class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h2 class="text-2xl mb-6 font-semibold text-center">Login</h2>
        
        <!-- Thêm phần hiển thị thông báo -->
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors.as_text }}
            </div>
        {% endif %}

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" action="{% url 'account:login' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" value="{{ form.username.value }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-white text-black focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-white text-black focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
            </div>
        </form>

        <div class="text-sm text-center mt-4">
            <p class="text-black">Don't have an account? 
                <a href="{% url 'account:signup' %}" class="highlight-link">Register here</a>
            </p>
        </div>
        

    </div>
</div>

{% endblock content %}
